<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <!-- vue axios cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.js" integrity="sha512-bYkaBWaFtfPIMYt9+CX/4DWgfrjcHinjerNYxQmQx1VM76eUsPPKZa5zWV8KksVkBF/DaHSADCwil2J5Uq2ctA==" crossorigin="anonymous"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Dischi</title>
</head>
<body>
    <div id="root">
        
        <nav>
            <i class="fas fa-compact-disc"></i>
            <h1>Music Player</h1>
        </nav>

        <main>
            <h2 class="section-title">Albums</h2>
            <div class="cards-container">
                <div v-for="disc in discs" class="card">
                    <div class="card-top">
                        <img :src="disc.poster" alt="disc.title">
                        <h3 class="title">{{disc.title}}</h3>
                    </div>
                    <div class="card-bottom">
                        <span class="author">{{disc.author}}</span>
                        <span class="year">{{disc.year}}</span>
                    </div>
                </div>

            </div> 
        </main>
        
    </div>

    <!-- my js -->
    <script src="js/script.js"></script>
</body>
</html>
